<div class="container-fluid mt-4">
  <div class="row align-items-center justify-content-center mb-4">
    <div class="col-4 align-self-center">
      <img
        [src]="recipeDetails?.recipe?.images?.LARGE?.url"
        [alt]="recipeDetails?.recipe?.label"
      />
    </div>
    <div class="col-6 align-self-center">
      <h2>{{ recipeDetails?.recipe?.label }}</h2>
      <p>
        See full recipe on
        <a href="{{ recipeDetails?.recipe?.uri }}" target="_blank">{{
          recipeDetails?.recipe?.source
        }}</a>
      </p>
    </div>
  </div>
  <div class="row align-items-start justify-content-center">
    <div class="col-6">
      <h1>{{ recipeDetails?.recipe?.ingredientLines.length }} Ingredients</h1>
      <hr />
      <mat-list *ngIf="recipeDetails?.recipe?.ingredientLines?.length">
        <mat-list-item
          *ngFor="
            let ingredient of recipeDetails?.recipe?.ingredientLines;
            let i = index
          "
        >
          {{ ingredient }}
        </mat-list-item>
      </mat-list>
    </div>
    <div class="col-6">
      <h1>Nutrition</h1>
      <hr />
      <h3>
        {{ parseHealthLabels(recipeDetails?.recipe?.healthLabels) }}
      </h3>
    </div>
  </div>
</div>
